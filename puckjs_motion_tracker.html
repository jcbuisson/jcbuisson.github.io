<html>
   <button id="cnx">CNX</button>
   <button id="cmd">Send command to puck</button>

   <span id="result"></span>
</html>

<script src="https://www.espruino.com/js/uart.js"></script>

<script>
var connection;

document.getElementById('cnx').addEventListener("click", function() {
   if (connection) {
      connection.close();
      connection = undefined;
   }
   UART.connect(function(c) {
      if (!c) {
         alert("Couldn't connect!");
         return;
      }
      connection = c;

      var buf = "";
      connection.on("data", function(d) {
         buf += d;
         var i = buf.indexOf("/");
         while (i >= 0) {
            console.log("Received: " + buf.substr(0, i));

            buf = buf.substr(i+1);
            i = buf.indexOf("/");
         }
      });
   })
})

document.getElementById('cmd').addEventListener("click", function() {
   connection.write("execute();\n", function(x) {
      console.log('x', x);
   })
})
</script>
