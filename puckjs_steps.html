<html>
<body>
<script src="https://www.espruino.com/js/uart.js"></script>
<script>
function getStepCount() {
   UART.eval('steps', function(t) {
      document.getElementById("result").innerHTML = t;
   });
}
</script>
<button onclick="getStepCount()">Get Step Count</button>
<span id="result"></span>
</body>
</html>
